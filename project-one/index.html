<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Page</title>
  <link rel="stylesheet" href="path/to/your/global.css">
  <style>
    /* Project page specific grid styling */
    #project-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    /* First image full width */
    #project-grid .project-hero {
      width: 100%;
      height: 600px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Two half-width images */
    #project-grid .project-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    #project-grid .project-row img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Text sections between images */
    .project-text {
      max-width: 800px;
      margin: 2rem auto;
      line-height: 1.5;
      color: #1F1F1F;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      #project-grid .project-row {
        grid-template-columns: 1fr;
      }

      #project-grid .project-row img {
        height: 300px;
      }

      #project-grid .project-hero {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER / NAV -->
  <header id="header">
    <nav class="main-nav">
      <div class="logo">
        <a href="/">Your Logo</a>
      </div>
      <ul class="nav-links">
        <li><a href="/about">About</a></li>
        <li><a href="/portfolio">Portfolio</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO IMAGE -->
  <section id="project-hero-section">
    <img src="path/to/hero-image.jpg" alt="Project Hero" class="project-hero">
  </section>

  <!-- PROJECT GRID -->
  <section id="project-grid">
    <!-- Text before first image -->
    <div class="project-text">
      <p>Introduction text about the project or context.</p>
    </div>

    <!-- First full-width image -->
    <img src="path/to/image1.jpg" alt="Project Full Width" class="project-hero">

    <!-- Text before next row -->
    <div class="project-text">
      <p>Text describing product photography or next section.</p>
    </div>

    <!-- Two half-width images -->
    <div class="project-row">
      <img src="path/to/image2.jpg" alt="Project Half 1">
      <img src="path/to/image3.jpg" alt="Project Half 2">
    </div>

    <!-- Text before next row -->
    <div class="project-text">
      <p>Text describing lifestyle or typography section.</p>
    </div>

    <!-- Next two half-width images (if needed) -->
    <div class="project-row">
      <img src="path/to/image4.jpg" alt="Project Half 3">
      <img src="path/to/image5.jpg" alt="Project Half 4">
    </div>

    <!-- Text for outcome -->
    <div class="project-text">
      <p>Outcome, results, or final notes on the project.</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="footer">
    <div class="about-inner">
      <p class="about-primary">Contact info or footer content here.</p>
    </div>
  </footer>
</body>
</html>
